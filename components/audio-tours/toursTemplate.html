<div>
	<md-content>
		<md-card  ng-repeat="tour in tourList">
			<a ng-href="#tour/{{tour._id}}">
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">{{tour.title}} ({{tour.runtime}})</span>
					<span class="md-subhead">{{tour.subtitle}}</span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<img ng-src="{{tour.image_file_name}}" class="md-card-image center">
				 
			</md-card-content>

			</a>
		</md-card>
	</md-content>

	
</div>
