<div>
	<md-grid-list md-cols-sm="2" md-cols-md="3" md-cols-gt-md="4" md-gutter = "5px" md-row-height="1:1">
		<md-grid-tile ng-repeat="work in workList">
			<a ng-href="#work/{{work._id}}">
				<img id="list" ng-src="{{work.image_file_name}}" class="md-card-image" layout-fill>
			</a>
		</md-grid-tile>
	</md-grid-list>	
</div>
