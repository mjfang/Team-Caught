<div class="mpage">
	<md-content class="main-page-content">
		<md-card id = "card" class="main-page-card">
			<img id="main-image" ng-src="components/main/images/andersonstairs.jpg" alt="Anderson Stairs">

			<md-card-header-text>
				<h1 style=>86 artists | 121 modern and contemporary American paintings and sculptures</h1>
			</md-card-header-text>

			<md-button layout="row" layout-align="start start" class="main-page-button" ng-href="#tours">
				<img style="width:300px;height:200px;padding:5px;" src="components/main/images/tourthumb.jpg">
				<md-card-header>
					<md-card-header-text layout-align="start start">
						<h2>Audio Tours</h2>
						<h3>for first time viewers</h3>
					</md-card-header-text>
				</md-card-header>
			</md-button>

			<md-button layout="row" layout-align="start start" class="main-page-button" ng-href="#map">
				<img style="width:300px;height:200px;padding:5px;" src="components/main/images/mapthumb.jpg">
				<md-card-header>
					<md-card-header-text layout-align="start start">
						<h2>Maps</h2>
						<h3>permanent and temporary collections</h3>
					</md-card-header-text>
				</md-card-header>
			</md-button>

			<md-button layout="row" layout-align="start start" class="main-page-button" ng-href="#collections">
				<img style="width:300px;height:200px;padding:5px;" src="components/main/images/collectthumb.jpg">
				<md-card-header>
					<md-card-header-text layout-align="start start">
						<h2>Collection</h2>
						<h3>by location, artist, or movement</h3>
					</md-card-header-text>
				</md-card-header>

			</md-button>	
		</md-card>
	</md-content>
</div>
